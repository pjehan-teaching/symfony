    <style type="text/css">
        
            text { fill: var(--text-color); font-family: Lucida Grande, Lucida Sans Unicode, Lucida Sans, Geneva, Verdana, sans-serif; font-size: 18px; }
            .legend text { fill: var(--text-color) !important; font-size: 15px; }

            g.eol rect, .branches rect.eol { fill: #e03c31; }
            g.eol text { fill: #fff; }

            g.eom rect, .branches rect.eom { fill: #ffc734; }
            g.eom text { fill: #18171b; }

            g.stable rect, .branches rect.stable { fill: #6bb020; }
            g.stable text { fill: #fff; }

            g.unstable rect, .branches rect.unstable { fill: #fff; stroke: #dedede; stroke-width: 2px; }
            g.unstable text { fill: #18171b; }
            .legend g.unstable text { fill: var(--text-color); }

            .branch-labels text { dominant-baseline: central; text-anchor: middle; }
            .branches line { stroke: var(--gray); stroke-width: 1px; stroke-dasharray: 3,3; }

            .today line { stroke: var(--black); stroke-dasharray: 10,10; stroke-width: 4px; }
            .today text { fill: var(--black); text-anchor: middle; }

            .years line { stroke: var(--gray-darker); }
            .years text { font-weight: bold; text-anchor: middle; }

            .branches a:hover, .branch-labels a:hover,
            .branch-labels a:hover g.unstable rect { cursor: pointer; stroke-width: 2px; stroke: var(--link-color); text-decoration: none; }
            .branch-labels a:hover text { stroke-width: 0; }
        
    </style>

